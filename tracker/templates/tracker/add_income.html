<!-- tracker/add_income.html -->
{% extends "tracker/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Income</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}">Amount</label>
            <input type="number" name="amount" id="{{ form.amount.id_for_label }}" class="form-control" value="{{ form.amount.value }}">
        </div>

        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date</label>
            <input type="date" name="date" id="{{ form.date.id_for_label }}" class="form-control" value="{{ form.date.value }}">
        </div>

        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category</label>
            <select name="category" id="{{ form.category.id_for_label }}" class="form-control">
                {% for category in form.category.field.queryset %}
                    <option value="{{ category.id }}" {% if category.id == form.category.value %} selected {% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Income</button>
    </form>
</div>
{% endblock %}
